<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/add-category.css}">
</head>
<body>


<div th:replace="NavBar::layout(~{::section})"></div>
<div th:replace="sidebar::layout(~{::section})"></div>

<!-- Main Form Section -->
<section class="form-wrapper mx-auto">
    <h2>Add New Category</h2>

    <form th:action="@{/electrohub/admin/category/add/save}" th:object="${category}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter category title">
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="4" placeholder="Enter description"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="mb-3">
            <label for="coverPage" class="form-label">Cover Image</label>
            <input type="file" name="coverPage" class="form-control" id="coverPage" accept="image/*">
            <div class="text-danger" th:if="${imageError != null}" th:text="${imageError}"></div>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Save Category
        </button>
    </form>
</section>

</body>
</html>
