<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Management</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<!-- NavBar and Sidebar -->
<div th:replace="NavBar::layout(~{::section})"></div>
<div th:replace="sidebar::layout(~{::section})"></div>

<!-- Main Content Section -->
<section class="content-wrapper">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Administrators</h2>
    <a href="/electrohub/admin/add-admin" class="btn btn-primary">
      <i class="fas fa-user-plus"></i> Add Admin
    </a>
  </div>

  <table class="table table-hover table-bordered align-middle">
    <thead>
    <tr>
      <th>Admin ID</th>
      <th>Username</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="admin : ${admins}">
      <td th:text="${admin.userId}">A001</td>
      <td th:text="${admin.name}">admin1</td>
      <td th:text="${admin.email}">John Admin</td>
      <td class="action-btns">
        <a th:href="@{'/electrohub/admin/delete/' + ${admin.userId}}"
           onclick="return confirm('Are you sure you want to delete this admin?');"
           class="btn btn-danger btn-sm">
          <i class="fas fa-trash-alt"></i> Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</section>

</body>
</html>
