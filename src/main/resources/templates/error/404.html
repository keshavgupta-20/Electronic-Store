<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="container text-center">
    <div class="card shadow p-5">
        <h1 class="display-1 text-danger fw-bold">404</h1>
        <h2 class="mb-3 text-secondary">Oops! Page or resource not found.</h2>
        <p class="text-muted" th:text="${message}">
            The page you're looking for doesn't exist or the resource is missing.
        </p>
        <a th:href="@{/'/'}" class="btn btn-outline-primary mt-4">Return to Homepage</a>
    </div>
</div>

</body>
</html>
