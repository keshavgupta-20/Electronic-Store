<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymealeaf.org" th:fragment="layout(content)">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/sidebar.css}">

</head>
<body>
<aside class="sidebar" id="sidebar" th:fragment="sidebar">
  <button class="sidebar-toggle" id="sidebarToggle">
    <i class="fas fa-chevron-left"></i>
  </button>

  <div class="sidebar-header">
    <a href="/admin" class="brand">
      <i class="fas fa-shield-alt"></i>
      <span class="brand-text">Admin Panel</span>
    </a>
  </div>

  <nav class="sidebar-nav">
    <!-- Main Section -->
    <div class="nav-section">
      <div class="nav-section-title">Main</div>
      <div class="nav-item">
        <a href="/admin/dashboard" class="nav-link active">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </div>
    </div>

    <!-- E-commerce Section -->
    <div class="nav-section">
      <div class="nav-section-title">E-commerce</div>
      <div class="nav-item">
        <a  th:href="@{/electrohub/admin/product/show}" class="nav-link">
          <i class="fas fa-box"></i>
          <span>Products</span>
          <span class="badge">24</span>
        </a>
      </div>
      <div class="nav-item">
        <a th:href ="@{/electrohub/admin/category/show}" class="nav-link">
          <i class="fas fa-tags"></i>
          <span>Categories</span>
        </a>
      </div>
      <div class="nav-item">
        <a th:href="@{/electrohub/admin/orders}" class="nav-link">
          <i class="fas fa-shopping-cart"></i>
          <span>Orders</span>
          <span class="badge">12</span>
        </a>
      </div>

    </div>

    <!-- Users Section -->
      <div class="nav-item">
        <a th:href="@{/electrohub/admin/show-admin}" class="nav-link">
          <i class="fas fa-user-shield"></i>
          <span>Administrators</span>
        </a>
      </div>
    </div>


  </nav>
</aside>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('sidebarToggle').addEventListener('click', function() {
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.getElementById('mainContent');
      const toggleIcon = this.querySelector('i');

      sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('expanded');

      // Toggle icon
      if (sidebar.classList.contains('collapsed')) {
          toggleIcon.classList.remove('fa-chevron-left');
          toggleIcon.classList.add('fa-chevron-right');
      } else {
          toggleIcon.classList.remove('fa-chevron-right');
          toggleIcon.classList.add('fa-chevron-left');
      }
  });

  document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function(e) {
          // Remove active class from all links
          document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
          // Add active class to clicked link
          this.classList.add('active');
      });
  });
</script>

</body>
</html>
