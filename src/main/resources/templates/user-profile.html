<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="NavBar::layout(~{::section})"></div>

<section class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center">
            <h3>User Profile</h3>
          </div>
          <div class="card-body text-center">

            <!-- Profile Image -->
            <div class="mb-4">
              <img th:src="@{/img/user/{image}(image=${user.imageName})}" class="rounded-circle" alt="Profile Picture"
                   width="150" height="150" style="object-fit: cover;">
            </div>

            <!-- Upload New Photo -->
            <form th:action="@{/electrohub/user/image/{userId}(userId=${user.userId})}" method="post" enctype="multipart/form-data" class="mb-4">
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <input class="form-control" type="file" name="userImage" accept="image/*" required>
                </div>
                <div class="col-md-2">
                  <button class="btn btn-outline-primary" type="submit">Upload</button>
                </div>
              </div>
            </form>


            <!-- User Details -->
            <div class="text-start px-4">
              <div class="row mb-3">
                <div class="col-md-4 fw-bold">Full Name:</div>
                <div class="col-md-8" th:text="${user.name}">John Doe</div>
              </div>
              <div class="row mb-3">
                <div class="col-md-4 fw-bold">Email:</div>
                <div class="col-md-8" th:text="${user.email}">john@example.com</div>
              </div>
              <div class="row mb-3">
                <div class="col-md-4 fw-bold">About:</div>
                <div class="col-md-8" th:text="${user.about}">john_doe</div>
              </div>

              <div class="row mb-3">
                <div class="col-md-4 fw-bold">Gender:</div>
                <div class="col-md-8" th:text="${user.gender}">Male</div>
              </div>
            </div>
          </div>
          <div class="card-footer text-center">
            <a th:href="@{/electrohub/}" class="btn btn-outline-secondary">Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
