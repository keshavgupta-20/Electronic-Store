<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Address</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div th:replace="NavBar::layout(~{::section})"></div>


<section class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Add New Address</h4>
        </div>
        <div class="card-body">
          <form th:action="@{'/electrohub/orders/address/save/' + ${userId}}"
                th:object="${address}"
                method="post">


          <div class="mb-3">
              <label class="form-label">House No</label>
              <input type="text" class="form-control" th:field="*{houseNo}">
              <div class="text-danger" th:if="${#fields.hasErrors('houseNo')}" th:errors="*{houseNo}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Street</label>
              <input type="text" class="form-control" th:field="*{street}">
              <div class="text-danger" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">City</label>
              <input type="text" class="form-control" th:field="*{city}">
              <div class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Pincode</label>
              <input type="text" class="form-control" th:field="*{pincode}">
              <div class="text-danger" th:if="${#fields.hasErrors('pincode')}" th:errors="*{pincode}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Country</label>
              <input type="text" class="form-control" th:field="*{country}">
              <div class="text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Contact Number</label>
              <input type="text" class="form-control" th:field="*{contactNo}">
              <div class="text-danger" th:if="${#fields.hasErrors('contactNo')}" th:errors="*{contactNo}"></div>
            </div>

            <input type="hidden" th:field=" *{userId}"/>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">Save Address</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
